language: php
sudo: false
cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

matrix:
  include:
    - php: 7.0
      env: 
        - DEPS="low"
    - php: 7.2
      env: 
        - DEPS="lock"
    - php: 7.0
      env: 
        - TEST_COVERAGE=true
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - phpenv config-rm xdebug.ini || echo "xDebug not disabled!"
  - composer self-update --snapshot # use Composer 2.0

install:
  - composer update --prefer-dist --prefer-stable --no-interaction

script: >-
  vendor/bin/phpunit --coverage-clover=build/coverage-report.xml &&
  bash <(curl -s https://codecov.io/bash) -f build/coverage-report.xml

jobs:
  fast_finish: true
  include:
    - name: Lowest deps
      php: 7.0
      install: composer update --prefer-lowest --prefer-dist --prefer-stable --no-interaction
